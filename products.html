<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="products.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Candy Shop</a>
            <i class='bx bx-shopping-bag' id="cart-icon" ></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/product2.jpg" alt="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Bounty</div>
                            <div class="cart-price">$2</div>
                            <input type="number" value="1" class="cart-quantity" >
                        </div>
                        <i class='bx bxs-trash-alt'></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy" >Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop-container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            
            <div class="product-box">
                <img src="https://m.media-amazon.com/images/I/81thdiVsjpL.jpg" alt="product-img">
                <h2 class="product-title">SOUR PATCH</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/61SRR9W3ZwL._SL1000_.jpg" alt="product-img">
                <h2 class="product-title">NERDS</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://target.scene7.com/is/image/Target/GUEST_beed594b-9b22-4d4b-bab6-2eb8e795ac3a?wid=488&hei=488&fmt=pjpeg">
                <h2 class="product-title">TWIZZLERS</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://i5.walmartimages.com/asr/61bf5968-8c3d-476c-8170-143318cf2032.4e492fa3f6e8dfd52f29b208f61d86b1.jpeg">
                <h2 class="product-title">SWEDISH FISH</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://cocoaffaire.com/wp-content/uploads/2022/06/134335-01_dots-gumdrops-candy-225-ounce-packs-24-piece-box.jpg">
                <h2 class="product-title">DOTS</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/415kQHL-8NL.jpg" alt="product-img">
                <h2 class="product-title">BOUNTY</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://i5.walmartimages.com/asr/e8c65af4-5a56-4a15-a480-84397ed6648d.e29bc58f5990676449c6ade895c46759.png">
                <h2 class="product-title">MARS</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://www.snickers.com/cdn-cgi/image/width=472,height=472,f=auto,quality=90/sites/g/files/fnmzdf616/files/migrate-product-files/dryeqrv2efldaaoyceat.png" alt="product-img">
                <h2 class="product-title">SNICKERS</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/712oWe+GtYS._SL1500_.jpg">
                <h2 class="product-title">M&M</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://www.milkywaybar.com/sites/g/files/fnmzdf631/files/migrate-product-files/navjcnc7rdmfi5v4b6qf.png" alt="product-img">
                <h2 class="product-title">MILKY WAY</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://www.kitkat.co.uk/sites/default/files/2022-09/Kit%20Kat%204F_0.png" alt="product-img">
                <h2 class="product-title">KIT KAT</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="./products.js"></script>
</body>
</html>
