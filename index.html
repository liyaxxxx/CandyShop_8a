<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Candy Shop</a>
            <i class='bx bx-shopping-bag' id="cart-icon" ></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/product2.jpg" alt="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Bounty</div>
                            <div class="cart-price">$2</div>
                            <input type="number" value="1" class="cart-quantity" >
                        </div>
                        <i class='bx bxs-trash-alt'></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy" >Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-container">
            <div class="product-box">
                <img src="https://cf.shopee.ph/file/9283bae1ee83485e522e145d47f54a4f" alt="product-img">
                <h2 class="product-title">BOUNTY</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://sc04.alicdn.com/kf/Uf57a25fee1394b87bea87f9ff3341ece4.jpg" alt="product-img">
                <h2 class="product-title">TWIXX</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://www.snickers.com/cdn-cgi/image/width=472,height=472,f=auto,quality=90/sites/g/files/fnmzdf616/files/migrate-product-files/dryeqrv2efldaaoyceat.png" alt="product-img">
                <h2 class="product-title">SNICKERS</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://www.newsnationnow.com/wp-content/uploads/sites/108/2023/01/MMsAP22021645371457.jpg?w=1280" alt="product-img">
                <h2 class="product-title">M&M</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://www.milkywaybar.com/sites/g/files/fnmzdf631/files/migrate-product-files/navjcnc7rdmfi5v4b6qf.png" alt="product-img">
                <h2 class="product-title">MILKY WAY</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://www.kitkat.co.uk/sites/default/files/2022-09/Kit%20Kat%204F_0.png" alt="product-img">
                <h2 class="product-title">KIT KAT</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://assets.haribo.com/image/upload/s--drEjHlju--/ar_2700:3722,c_fill,f_auto,q_60/w_730/v1/consumer-sites/en-us/Products/Haribo-US-Goldbears-5-oz.png" alt="product-img">
                <h2 class="product-title">HARIBO GOLDBEAR</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://m.media-amazon.com/images/I/81thdiVsjpL.jpg" alt="product-img">
                <h2 class="product-title">SOUR PATCH</h2>
                <span class="price">$2</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
